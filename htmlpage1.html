<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Page</title>
    <style>
        .list-header{
            font-style: italic;
        }
        ul{
            color: blue;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>This is the main header</h1>
        <br>
    <h2>And this is another not-main header</h2>
        <br>
    <h2 class="list-header">A list of things</h2>
    <ul>
        <li>This is the first thing</li>
        <li>This is the second thing</li>
        <li>And this is the last thing</li>
    </ul>
        <br>
    <a href="https://google.com">Click here to go to google.com</a>
</body>
</html>
